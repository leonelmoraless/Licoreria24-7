<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Esta es la interfaz que permite ver el historial de compras guardades en la base de datos.
    Permite eliminar compras registradas
        Solo visible para el administrador
-->

<head th:replace="~{menu :: head-comun('Historial de Compras')}"></head>

<body class="historial-compras-bg">
    <div class="d-flex main-wrapper">
        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <!-- De aqui comienza el contenido de historial de compras -->
        <main class="content-area p-4">
            <h2 class="mb-4">Historial de Compras</h2>

            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID Compra</th>
                            <th>Proveedor</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle para mostrar cada compra -->
                        <tr th:each="compra : ${listaCompras}">
                            <td th:text="${compra.idCompra}"></td>
                            <td th:text="${compra.proveedor?.nombre}"></td>
                            <!-- Formato de fecha: día/mes/año -->
                            <td th:text="${#dates.format(compra.fecha, 'dd/MM/yyyy')}"></td>
                            <!-- Formato de moneda -->
                            <td th:text="${#numbers.formatCurrency(compra.total)}"></td>
                            <td>
                                <!-- Botones para eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-accion btn-eliminar"
                                    th:data-id="${compra.idCompra}" th:data-nombre="'Compra #' + ${compra.idCompra}"
                                    data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- pantalla de confirmación de eliminación (Movido fuera del main-wrapper) -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>
                        ¿Está seguro de eliminar la
                        <strong id="nombreEliminar"></strong>?
                    </p>
                    <p class="text-danger small">
                        Ojo: El stock de los productos se actualizará
                    </p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/compras/eliminar}" method="post">
                        <input type="hidden" id="idEliminar" name="id" />
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>
</body>

</html>
