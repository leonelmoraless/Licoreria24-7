<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Esta es la interfaz que permite ver el historial de compras guardades en la base de datos.
    Permite eliminar compras registradas
        Solo visible para el administrador
-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>

<body class="historial-compras-bg">
    <div class="d-flex main-wrapper">
        <!-- Barra lateral para acceder a las demas interfaces -->
        <nav class="sidebar bg-dark text-white d-flex flex-column p-3">
            <h4 class="text-center text-white mb-4 sidebar-title">
                <img th:src="@{/imagenes/logo.jpg}" alt="Logo" class="sidebar-logo" />
                Licorería 24/7
            </h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/home}" class="nav-link text-white"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/compras}" class="nav-link text-white"><i class="bi bi-cart-fill me-2"></i> Registrar
                        Compra</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/historial-compras}" class="nav-link text-white active"><i
                            class="bi bi-archive-fill me-2"></i> Historial Compras</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador', 'Empleado')">
                    <a th:href="@{/productos}" class="nav-link text-white"><i class="bi bi-box-seam-fill me-2"></i>
                        Productos</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/proveedores}" class="nav-link text-white"><i class="bi bi-truck me-2"></i>
                        Proveedores</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/usuario}" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i>
                        Usuarios</a>
                </li>
            </ul>
            <hr />
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100">
                    <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
                </button>
            </form>
        </nav>

        <!-- De aqui comienza el contenido de historial de compras -->
        <main class="content-area p-4">
            <h2 class="mb-4">Historial de Compras</h2>

            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID Compra</th>
                            <th>Proveedor</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle para mostrar cada compra -->
                        <tr th:each="compra : ${listaCompras}">
                            <td th:text="${compra.idCompra}"></td>
                            <td th:text="${compra.proveedor?.nombre}"></td>
                            <!-- Formato de fecha: día/mes/año -->
                            <td th:text="${#dates.format(compra.fecha, 'dd/MM/yyyy')}"></td>
                            <!-- Formato de moneda -->
                            <td th:text="${#numbers.formatCurrency(compra.total)}"></td>
                            <td>
                                <!-- Botones para eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-accion btn-eliminar"
                                    th:data-id="${compra.idCompra}" th:data-nombre="'Compra #' + ${compra.idCompra}"
                                    data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- pantalla de confirmación de eliminación -->
            <div class="modal fade" id="modalEliminar" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                ¿Está seguro de eliminar la
                                <strong id="nombreEliminar"></strong>?
                            </p>
                            <p class="text-danger small">
                                Ojo: El stock de los productos se actualizará
                            </p>
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{/compras/eliminar}" method="post">
                                <input type="hidden" id="idEliminar" name="id" />
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
