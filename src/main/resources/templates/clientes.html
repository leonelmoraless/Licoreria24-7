<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Interfaz para gestionar los clientes.
    Permite registrar y listar clientes.
-->

<head th:replace="~{menu :: head-comun('Gestión de Clientes')}"></head>

<body class="clientes-bg">
    <div class="d-flex main-wrapper">

        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content-area p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Clientes</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarCliente">
                    <i class="bi bi-plus-circle-fill me-2"></i> Agregar Nuevo
                </button>
            </div>

            <!-- MENSAJES -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert"
                th:text="${mensajeExito}"></div>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert"
                th:text="${mensajeError}"></div>

            <!-- TABLA DE CLIENTES -->
            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th>Cédula</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Correo</th>
                            <!-- Acciones -->
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${listaClientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.cedula}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td>
                                <!-- Botón Editar -->
                                <button class="btn btn-sm btn-outline-primary btn-editar"
                                    th:data-id="${cliente.idCliente}" th:data-nombre="${cliente.nombre}"
                                    th:data-cedula="${cliente.cedula}" th:data-telefono="${cliente.telefono}"
                                    th:data-direccion="${cliente.direccion}" th:data-correo="${cliente.correo}"
                                    data-bs-toggle="modal" data-bs-target="#modalEditarCliente">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <!-- Botón Eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-eliminar"
                                    th:data-id="${cliente.idCliente}" th:data-nombre="${cliente.nombre}"
                                    data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- MODAL 1: REGISTRAR CLIENTE -->
    <div class="modal fade" id="modalRegistrarCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-registrar">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/clientes/registrar}" th:object="${nuevoCliente}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" th:field="*{cedula}">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 2: EDITAR CLIENTE -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-editar">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/clientes/actualizar}" th:object="${clienteEditar}" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" th:field="*{idCliente}">
                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="edit-cedula" th:field="*{cedula}">
                        </div>
                        <div class="mb-3">
                            <label for="edit-telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="edit-telefono" th:field="*{telefono}">
                        </div>
                        <div class="mb-3">
                            <label for="edit-direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="edit-direccion" th:field="*{direccion}">
                        </div>
                        <div class="mb-3">
                            <label for="edit-correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="edit-correo" th:field="*{correo}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 3: ELIMINAR CLIENTE -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-eliminar">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar al cliente <strong id="nombreEliminar"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/clientes/eliminar}" method="post">
                        <input type="hidden" id="idEliminar" name="id">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>
</body>

</html>
