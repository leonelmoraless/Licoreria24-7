<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Esta es la interfaz que permite registrar nuevas compras en el sistema.
    Solo visible para el administrador
-->

<head th:replace="~{menu :: head-comun('Registrar Compra')}"></head>

<body class="compras-bg">
    <div class="d-flex main-wrapper">
        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <main class="content-area p-4">
            <h2 class="mb-4">Registrar Nueva Compra</h2>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Datos de la Compra</h5>
                </div>
                <div class="card-body">
                    <div id="form-compra-js">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="selectProveedor" class="form-label">Proveedor</label><select
                                    id="selectProveedor" class="form-select">
                                    <option value="">Seleccione proveedor...</option>
                                    <option th:each="prov : ${listaProveedores}" th:value="${prov.idProveedor}"
                                        th:text="${prov.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="selectProducto" class="form-label">Producto</label><select
                                    id="selectProducto" class="form-select">
                                    <option value="">Seleccione un producto...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-md-3">
                                <label for="compraCantidad" class="form-label">Cantidad</label><input type="number"
                                    id="compraCantidad" class="form-control" value="1" min="1" />
                            </div>
                            <div class="col-md-3">
                                <label for="compraPrecio" class="form-label">Precio unitario</label><input type="number"
                                    id="compraPrecio" class="form-control" step="0.01" min="0" placeholder="0.00" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label d-block">&nbsp;</label><button id="btnAgregarProducto"
                                    class="btn btn-info text-white w-100">
                                    <i class="bi bi-plus-circle"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- carrito de compras -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Carrito de compra</h5>
                    <h1></h1>
                    <h6 class="card-subtitle text-muted">Una vez termine de agregar productos
                        al carrito, haga click en guardar para registrar su compra</h6>
                </div>
                <div class="card-body">
                    <div id="mensajeCompra" class="mt-2"></div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio unitario</th>
                                <th>Subtotal</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="carrito-compras-body"></tbody>
                        <tfoot>
                            <tr class="fs-5 fw-bold">
                                <td colspan="3" class="text-end">TOTAL COMPRA:</td>
                                <td id="carrito-compras-total" colspan="2">$0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                    <button id="btnRegistrarCompra" class="btn btn-success btn-lg w-100 mt-3">
                        Finalizar y Guardar Compra
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const allProductos = /*[[${listaProductos}]]*/[];
        /*]]>*/
    </script>
    <script th:src="@{/js/compras.js}"></script>
    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>
</body>

</html>
