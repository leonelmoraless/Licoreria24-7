<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- 
    interfaz para recuperar la contraseña 
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/imagenes/fondolicoreria.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .login-card {
            max-width: 500px;
            margin: 150px auto;
            border: 4px solid #020200;
            border-radius: 24px;
        }

        .form-control {
            border: 2px solid #007BFF;
            border-radius: 0px;
        }
    </style>
</head>

<body class="recuperarContraseña">
    <div class="card login-card text-center shadow-sm">
        <div class="card-body p-5">
            <h3 class="mb-2">Recuperar Contraseña</h3>
            <p class="text-muted mb-4">Se enviará un correo electrónico con una nueva contraseña a su correo electrónico
                registrado</p>


            <!-- Formulario para solicitar recuperación -->
            <form th:action="@{/recuperar-contrasena}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" name="correo"
                        placeholder="ejemplo@licoreria.com" required>
                    <label for="correo">ejemplo@licoreria.com</label>
                </div>
                <!--boton de enviar correo de recuperacion-->
                <button type="submit" class="boton">
                    Enviar Correo
                </button>

                <!-- boton de elances para regresar a iniciar sesion -->
                <p class="enlaces-boton">
                    <a th:href="@{/login}">Regresar a Iniciar Sesión</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
