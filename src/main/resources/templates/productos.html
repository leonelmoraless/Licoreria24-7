<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Interfaz para gestionar los productos de la licorería.
    Permite agregar, editar y eliminar productos.
-->

<head th:replace="~{menu :: head-comun('Gestión de Productos')}"></head>

<body class="productos-bg">
    <div class="d-flex main-wrapper">

        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content-area p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Productos</h2>
                <!-- Botón para abrir el modal de registro (Solo Admin) -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarProducto"
                    sec:authorize="hasAuthority('Administrador')">
                    <i class="bi bi-plus-circle-fill me-2"></i> Agregar Nuevo
                </button>
            </div>

            <!-- MENSAJES DE ÉXITO O ERROR -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert"
                th:text="${mensajeExito}"></div>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert"
                th:text="${mensajeError}"></div>

            <!-- TABLA DE PRODUCTOS -->
            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Stock</th>
                            <th>Proveedor</th>
                            <!-- Columna de acciones solo para Admin -->
                            <th sec:authorize="hasAuthority('Administrador')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle para mostrar cada producto -->
                        <tr th:each="prod : ${listaProductos}">
                            <td th:text="${prod.nombre}"></td>
                            <td th:text="${#numbers.formatCurrency(prod.precioCompra)}"></td>
                            <td th:text="${#numbers.formatCurrency(prod.precioVenta)}"></td>
                            <td th:text="${prod.stock}"></td>
                            <td th:text="${prod.proveedor?.nombre}"></td>

                            <!-- Botones de Editar y Eliminar (Solo Admin) -->
                            <td sec:authorize="hasAuthority('Administrador')">
                                <!-- Botón Editar: Guarda los datos del producto en atributos 'data-' para que JS los lea -->
                                <button class="btn btn-sm btn-outline-primary btn-editar"
                                    th:data-id="${prod.idProducto}" th:data-nombre="${prod.nombre}"
                                    th:data-precio-compra="${prod.precioCompra}"
                                    th:data-precio-venta="${prod.precioVenta}" th:data-stock="${prod.stock}"
                                    th:data-idproveedor="${prod.proveedor?.idProveedor}" data-bs-toggle="modal"
                                    data-bs-target="#modalEditarProducto">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>

                                <!-- Botón Eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-eliminar"
                                    th:data-id="${prod.idProducto}" th:data-nombre="${prod.nombre}"
                                    data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- MODAL 1: REGISTRAR NUEVO PRODUCTO (Movido fuera del main-wrapper) -->
    <div class="modal fade" id="modalRegistrarProducto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-registrar">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/productos/registrar}" th:object="${nuevoProducto}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precioCompra" class="form-label">Precio Compra</label>
                            <input type="number" step="0.01" class="form-control" id="precioCompra"
                                th:field="*{precioCompra}" required oninput="calcularPrecioVenta()">
                        </div>
                        <div class="mb-3">
                            <label for="porcentajeGanancia" class="form-label">Porcentaje de Ganancia (%)</label>
                            <input type="number" step="1" class="form-control" id="porcentajeGanancia" value="30"
                                required oninput="calcularPrecioVenta()">
                        </div>
                        <div class="mb-3">
                            <label for="precioVenta" class="form-label">Precio Venta (Calculado)</label>
                            <input type="number" step="0.01" class="form-control bg-light" id="precioVenta"
                                th:field="*{precioVenta}" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                        </div>
                        <div class="mb-3">
                            <label for="idProveedor" class="form-label">Proveedor</label>
                            <select class="form-select" id="idProveedor" name="idProveedor" required>
                                <option value="">Seleccione un proveedor...</option>
                                <option th:each="prov : ${listaProveedores}" th:value="${prov.idProveedor}"
                                    th:text="${prov.nombre}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 2: EDITAR PRODUCTO -->
    <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/productos/actualizar}" th:object="${productoEditar}" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" th:field="*{idProducto}">

                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="edit-nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-precioCompra" class="form-label">Precio Compra</label>
                            <input type="number" step="0.01" class="form-control" id="edit-precioCompra"
                                th:field="*{precioCompra}" required oninput="calcularPrecioVentaEdit()">
                        </div>
                        <!-- Campo auxiliar para editar porcentaje, no guardado en BD por ahora pero usado para calcular -->
                        <div class="mb-3">
                            <label for="edit-porcentajeGanancia" class="form-label">Porcentaje de Ganancia (%)</label>
                            <input type="number" step="1" class="form-control" id="edit-porcentajeGanancia" value="30"
                                oninput="calcularPrecioVentaEdit()">
                        </div>
                        <div class="mb-3">
                            <label for="edit-precioVenta" class="form-label">Precio Venta (Calculado)</label>
                            <input type="number" step="0.01" class="form-control bg-light" id="edit-precioVenta"
                                th:field="*{precioVenta}" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="edit-stock" th:field="*{stock}" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-idproveedor" class="form-label">Proveedor</label>
                            <select class="form-select" id="edit-idproveedor" name="idProveedorEdit" required>
                                <option value="">Seleccione un proveedor...</option>
                                <option th:each="prov : ${listaProveedores}" th:value="${prov.idProveedor}"
                                    th:text="${prov.nombre}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 3: ELIMINAR PRODUCTO -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar el producto <strong id="nombreEliminar"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/productos/eliminar}" method="post">
                        <input type="hidden" id="idEliminar" name="id">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>

    <script>
        function calcularPrecioVenta() {
            const compra = parseFloat(document.getElementById('precioCompra').value) || 0;
            const porcentaje = parseFloat(document.getElementById('porcentajeGanancia').value) || 0;

            if (compra > 0) {
                const venta = compra + (compra * (porcentaje / 100));
                document.getElementById('precioVenta').value = venta.toFixed(2);
            }
        }

        function calcularPrecioVentaEdit() {
            const compra = parseFloat(document.getElementById('edit-precioCompra').value) || 0;
            const porcentaje = parseFloat(document.getElementById('edit-porcentajeGanancia').value) || 0;

            if (compra > 0) {
                const venta = compra + (compra * (porcentaje / 100));
                document.getElementById('edit-precioVenta').value = venta.toFixed(2);
            }
        }
    </script>
</body>

</html>
