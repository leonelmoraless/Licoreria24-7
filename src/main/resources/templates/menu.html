<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <div th:fragment="css-comun">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/estilos_adicionales.css}">
    </div>

    <head th:fragment="head-comun(titulo)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}">Licorería 24/7</title>
        <th:block th:replace="~{menu :: css-comun}"></th:block>
    </head>

    <div th:fragment="loader">
        <div id="loader" class="loader-container" style="display: none;">
            <div class="beer-glass">
                <div class="liquid"></div>
                <div class="foam"></div>
            </div>
            <h3 style="color: white; margin-top: 20px; text-align: center;">Cargando...</h3>
        </div>
    </div>

    <div th:fragment="sidebar-completo">

        <div id="loader" class="loader-container" style="display: none;">
            <div class="beer-glass">
                <div class="liquid"></div>
                <div class="foam"></div>
            </div>
            <h3 style="color: white; margin-top: 20px; text-align: center;">Cargando...</h3>
        </div>

        <nav class="sidebar bg-dark text-white d-flex flex-column" style="min-height: 100vh;">
            <!-- Toggle Button (Top) -->
            <div class="sidebar-toggle-container text-center py-3">
                <button id="sidebarToggle" class="sidebar-toggle-btn">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <!-- Logo & Title -->
            <div class="sidebar-header text-center mb-4">
                <img th:src="@{/imagenes/logo.jpg}" alt="Logo" class="sidebar-logo mb-2">
                <h6 class="sidebar-title mb-0">Licorería 24/7</h6>
            </div>

            <!-- Navigation Links -->
            <ul class="nav nav-pills flex-column mb-auto px-2">
                <li class="nav-item">
                    <a th:href="@{/home}" class="nav-link text-white" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Dashboard">
                        <i class="bi bi-grid-fill"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/compras}" class="nav-link text-white" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Registrar Compra">
                        <i class="bi bi-cart-fill"></i>
                        <span class="sidebar-text">Registrar Compra</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/historial-compras}" class="nav-link text-white" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Historial">
                        <i class="bi bi-archive-fill"></i>
                        <span class="sidebar-text">Historial</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador', 'Empleado')">
                    <a th:href="@{/productos}" class="nav-link text-white" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Productos">
                        <i class="bi bi-box-seam-fill"></i>
                        <span class="sidebar-text">Productos</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/proveedores}" class="nav-link text-white" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Proveedores">
                        <i class="bi bi-truck"></i>
                        <span class="sidebar-text">Proveedores</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/usuario}" class="nav-link text-white" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Usuarios">
                        <i class="bi bi-people-fill"></i>
                        <span class="sidebar-text">Usuarios</span>
                    </a>
                </li>
            </ul>

            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a th:href="@{/ventas}" class="nav-link text-white" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Venta">
                    <i class="bi bi-cart-fill"></i>
                    <span class="sidebar-text">Venta</span>
                </a>
            </li>

            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a th:href="@{/historial-ventas}" class="nav-link text-white" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Historial Venta">
                    <i class="bi bi-archive-fill"></i>
                    <span class="sidebar-text">Historial Venta</span>
                </a>
            </li>

            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a th:href="@{/clientes}" class="nav-link text-white" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Clientes">
                    <i class="bi bi-bar-chart-fill"></i>
                    <span class="sidebar-text">Clientes</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- User Info -->
            <div class="sidebar-user-info text-center mb-2 px-2">
                <span sec:authentication="name" class="sidebar-text d-block small fw-bold text-truncate">Usuario</span>
                <span sec:authentication="principal.authorities"
                    class="sidebar-text badge bg-warning text-dark">Rol</span>
            </div>

            <!-- Action Buttons -->
            <div class="sidebar-actions px-2">
                <button class="btn btn-outline-warning w-100 mb-2 btn-sm sidebar-btn" data-bs-toggle="modal"
                    data-bs-target="#modalCambiarClave" data-bs-tooltip="tooltip" data-bs-placement="right"
                    title="Cambiar Clave">
                    <i class="bi bi-key-fill"></i>
                    <span class="sidebar-text">Clave</span>
                </button>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger w-100 btn-sm sidebar-btn"
                        data-bs-toggle="tooltip" data-bs-placement="right" title="Cerrar Sesión">
                        <i class="bi bi-box-arrow-left"></i>
                        <span class="sidebar-text">Salir</span>
                    </button>
                </form>
            </div>
        </nav>

        <!-- MODAL: CAMBIAR CONTRASEÑA (Incluido en Sidebar para disponibilidad global) -->
        <div class="modal fade" id="modalCambiarClave" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/cambiar-contrasena}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="contrasenaActual"
                                    name="contrasenaActual" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarContrasena" class="form-label">Confirmar Nueva
                                    Contraseña</label>
                                <input type="password" class="form-control" id="confirmarContrasena"
                                    name="confirmarContrasena" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts-comun">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/scripts_adicionales.js}"></script>
    </div>

</body>

</html>
