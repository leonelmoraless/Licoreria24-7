<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <div th:fragment="css-comun">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/estilos_adicionales.css}">
    </div>

    <head th:fragment="head-comun(titulo)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}">Licorería 24/7</title>
        <th:block th:replace="~{menu :: css-comun}"></th:block>
    </head>

    <div th:fragment="loader">
        <div id="loader" class="loader-container" style="display: none;">
            <div class="beer-glass">
                <div class="liquid"></div>
                <div class="foam"></div>
            </div>
            <h3 style="color: white; margin-top: 20px; text-align: center;">Cargando...</h3>
        </div>
    </div>

    <div th:fragment="sidebar-completo">

        <div id="loader" class="loader-container" style="display: none;">
            <div class="beer-glass">
                <div class="liquid"></div>
                <div class="foam"></div>
            </div>
            <h3 style="color: white; margin-top: 20px; text-align: center;">Cargando...</h3>
        </div>

        <nav class="sidebar bg-dark text-white d-flex flex-column p-3" style="min-height: 100vh;">
            <h4 class="text-center text-white mb-4 sidebar-title">
                <button id="sidebarToggle" class="sidebar-toggle-btn"><i class="bi bi-list"></i></button>
                <img th:src="@{/imagenes/logo.jpg}" alt="Logo" class="sidebar-logo"
                    style="width: 40px; border-radius: 50%;">
                <span>Licorería 24/7</span>
            </h4>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/home}" class="nav-link text-white">
                        <i class="bi bi-grid-fill me-2"></i> <span>Dashboard</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/compras}" class="nav-link text-white">
                        <i class="bi bi-cart-fill me-2"></i> <span>Registrar Compra</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/historial-compras}" class="nav-link text-white">
                        <i class="bi bi-archive-fill me-2"></i> <span>Historial</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador', 'Empleado')">
                    <a th:href="@{/productos}" class="nav-link text-white">
                        <i class="bi bi-box-seam-fill me-2"></i> <span>Productos</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/proveedores}" class="nav-link text-white">
                        <i class="bi bi-truck me-2"></i> <span>Proveedores</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/usuario}" class="nav-link text-white">
                        <i class="bi bi-people-fill me-2"></i> <span>Usuarios</span>
                    </a>
                </li>
            </ul>
            <hr>

            <div class="sidebar-user-info text-center mb-2">
                <span sec:authentication="name" class="d-block small fw-bold">Usuario</span>
                <span sec:authentication="principal.authorities" class="badge bg-warning text-dark">Rol</span>
            </div>

            <button class="btn btn-outline-warning w-100 mb-2 btn-sm" data-bs-toggle="modal"
                data-bs-target="#modalCambiarClave">
                <i class="bi bi-key-fill"></i> <span class="btn-toggle-text">Clave</span>
            </button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100 btn-sm">
                    <i class="bi bi-box-arrow-left"></i> <span class="btn-toggle-text">Salir</span>
                </button>
            </form>
        </nav>

        <!-- MODAL: CAMBIAR CONTRASEÑA (Incluido en Sidebar para disponibilidad global) -->
        <div class="modal fade" id="modalCambiarClave" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/cambiar-contrasena}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="contrasenaActual"
                                    name="contrasenaActual" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarContrasena" class="form-label">Confirmar Nueva
                                    Contraseña</label>
                                <input type="password" class="form-control" id="confirmarContrasena"
                                    name="confirmarContrasena" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts-comun">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/scripts_adicionales.js}"></script>
    </div>

</body>

</html>
