<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Interfaz para gestionar los usuarios del sistema.
    Permite agregar, editar y eliminar usuarios.
-->

<head th:replace="~{menu :: head-comun('Gestión de Usuarios')}"></head>

<body class="usuario-bg">
    <div class="d-flex main-wrapper">

        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content-area p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Usuarios</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarUsuario">
                    <i class="bi bi-plus-circle-fill me-2"></i> Agregar Nuevo
                </button>
            </div>

            <!-- MENSAJES -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${mensajeError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- TABLA DE USUARIOS -->
            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${listaUsuarios}">
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.correo}"></td>
                            <td th:text="${u.rol}"></td>
                            <td>
                                <!-- Botón Editar -->
                                <button class="btn btn-sm btn-outline-primary btn-accion btn-editar"
                                    th:data-id="${u.idUsuario}" th:data-nombre="${u.nombre}"
                                    th:data-correo="${u.correo}" th:data-rol="${u.rol}" data-bs-toggle="modal"
                                    data-bs-target="#modalEditarUsuario">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>

                                <!-- Botón Eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-accion btn-eliminar"
                                    th:data-id="${u.idUsuario}" th:data-nombre="${u.nombre}" data-bs-toggle="modal"
                                    data-bs-target="#modalEliminarUsuario">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- MODALES (Fuera del main-wrapper para evitar conflictos de z-index) -->

    <!-- MODAL 1: REGISTRAR USUARIO -->
    <div class="modal fade" id="modalRegistrarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-registrar">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/usuario/registrar}" th:object="${nuevoUsuario}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombreReg" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreReg" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoReg" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoReg" th:field="*{correo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenaReg" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenaReg" th:field="*{contrasena}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="rolReg" class="form-label">Rol</label>
                            <select class="form-select" id="rolReg" th:field="*{rol}">
                                <option value="Empleado">Empleado</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 2: EDITAR USUARIO -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-editar">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/usuario/actualizar}" th:object="${usuarioEditar}" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" th:field="*{idUsuario}">

                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="edit-correo" th:field="*{correo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rol" class="form-label">Rol</label>
                            <select class="form-select" id="edit-rol" th:field="*{rol}">
                                <option value="Empleado">Empleado</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="edit-contrasena" class="form-label">Nueva Contraseña
                                (Opcional)</label>
                            <input type="password" class="form-control" id="edit-contrasena" th:field="*{contrasena}"
                                placeholder="Dejar en blanco para no cambiar">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL 3: ELIMINAR USUARIO -->
    <div class="modal fade" id="modalEliminarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-eliminar">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar al usuario <strong id="nombreEliminar"></strong>?
                    </p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/usuario/eliminar}" method="post">
                        <input type="hidden" id="idEliminar" name="id">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>
</body>

</html>
