<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Interfaz para gestionar los usuarios del sistema.
    Permite agregar, editar y eliminar usuarios.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body class="usuario-bg">

    <div class="d-flex main-wrapper">

        <!-- MENÚ LATERAL -->
        <nav class="sidebar bg-dark text-white d-flex flex-column p-3">
            <h4 class="text-center text-white mb-4 sidebar-title">
                <img th:src="@{/imagenes/logo.jpg}" alt="Logo" class="sidebar-logo"> Licorería 24/7
            </h4>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a th:href="@{/home}" class="nav-link text-white"><i
                            class="bi bi-grid-fill me-2"></i> Dashboard</a></li>

                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/compras}" class="nav-link text-white"><i class="bi bi-cart-fill me-2"></i> Registrar
                        Compra</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/historial-compras}" class="nav-link text-white"><i
                            class="bi bi-archive-fill me-2"></i> Historial Compras</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador', 'Empleado')">
                    <a th:href="@{/productos}" class="nav-link text-white"><i class="bi bi-box-seam-fill me-2"></i>
                        Productos</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/proveedores}" class="nav-link text-white"><i class="bi bi-truck me-2"></i>
                        Proveedores</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                    <a th:href="@{/usuario}" class="nav-link text-white active"><i class="bi bi-people-fill me-2"></i>
                        Usuarios</a>
                </li>
            </ul>
            <hr>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-left me-2"></i>
                    Cerrar Sesión</button>
            </form>
        </nav>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content-area p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Usuarios</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarUsuario">
                    <i class="bi bi-plus-circle-fill me-2"></i> Agregar Nuevo
                </button>
            </div>

            <!-- MENSAJES -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert"
                th:text="${mensajeExito}"></div>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert"
                th:text="${mensajeError}"></div>

            <!-- TABLA DE USUARIOS -->
            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${listaUsuarios}">
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.correo}"></td>
                            <td th:text="${u.rol}"></td>
                            <td>
                                <!-- Botón Editar -->
                                <button class="btn btn-sm btn-outline-primary btn-accion btn-editar"
                                    th:data-id="${u.idUsuario}" th:data-nombre="${u.nombre}"
                                    th:data-correo="${u.correo}" th:data-rol="${u.rol}" data-bs-toggle="modal"
                                    data-bs-target="#modalEditarUsuario">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>

                                <!-- Botón Eliminar -->
                                <button class="btn btn-sm btn-outline-danger btn-accion btn-eliminar"
                                    th:data-id="${u.idUsuario}" th:data-nombre="${u.nombre}" data-bs-toggle="modal"
                                    data-bs-target="#modalEliminarUsuario">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- MODAL 1: REGISTRAR USUARIO -->
            <div class="modal fade" id="modalRegistrarUsuario" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Registrar Nuevo Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/usuario/registrar}" th:object="${nuevoUsuario}" method="post">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombreReg" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreReg" th:field="*{nombre}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="correoReg" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correoReg" th:field="*{correo}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenaReg" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenaReg"
                                        th:field="*{contrasena}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rolReg" class="form-label">Rol</label>
                                    <select class="form-select" id="rolReg" th:field="*{rol}">
                                        <option value="Empleado">Empleado</option>
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- MODAL 2: EDITAR USUARIO -->
            <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/usuario/actualizar}" th:object="${usuarioEditar}" method="post">
                            <div class="modal-body">
                                <input type="hidden" id="edit-id" th:field="*{idUsuario}">

                                <div class="mb-3">
                                    <label for="edit-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="edit-nombre" th:field="*{nombre}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="edit-correo" th:field="*{correo}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-rol" class="form-label">Rol</label>
                                    <select class="form-select" id="edit-rol" th:field="*{rol}">
                                        <option value="Empleado">Empleado</option>
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label for="edit-contrasena" class="form-label">Nueva Contraseña (Opcional)</label>
                                    <input type="password" class="form-control" id="edit-contrasena"
                                        th:field="*{contrasena}" placeholder="Dejar en blanco para no cambiar">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- MODAL 3: ELIMINAR USUARIO -->
            <div class="modal fade" id="modalEliminarUsuario" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Está seguro de que desea eliminar al usuario <strong id="nombreEliminar"></strong>?</p>
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{/usuario/eliminar}" method="post">
                                <input type="hidden" id="idEliminar" name="id">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
