<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 
    Interfaz para ver el historial de ventas.
-->

<head th:replace="~{menu :: head-comun('Historial de Ventas')}"></head>

<body class="historial-ventas-bg">
    <div class="d-flex main-wrapper">
        <!-- SIDEBAR (Incluido desde menu.html) -->
        <div th:replace="~{menu :: sidebar-completo}"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content-area p-4">
            <h2 class="mb-4">Historial de Ventas</h2>

            <!-- MENSAJES -->
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${mensajeError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID Venta</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <!-- Acciones (Solo Admin) -->
                            <th sec:authorize="hasAuthority('Administrador')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle para mostrar cada venta -->
                        <tr th:each="venta : ${listaVentas}">
                            <td th:text="${venta.idVenta}"></td>
                            <td th:text="${venta.cliente?.nombre}"></td>
                            <!-- Formato de fecha: día/mes/año -->
                            <td th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <!-- Formato de moneda -->
                            <td th:text="${#numbers.formatCurrency(venta.total)}"></td>
                            <td sec:authorize="hasAuthority('Administrador')">
                                <button class="btn btn-sm btn-outline-info me-1"
                                    th:onclick="'verTicket(' + ${venta.idVenta} + ')'" title="Ver Ticket">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger btn-eliminar" th:data-id="${venta.idVenta}"
                                    th:data-nombre="'Venta #' + ${venta.idVenta}" data-bs-toggle="modal"
                                    data-bs-target="#modalEliminar" title="Eliminar y Restaurar Stock">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- MODAL ELIMINAR VENTA -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger fw-bold">⚠ Atención:</p>
                    <p>Vas a eliminar la <strong id="nombreEliminar"></strong>.</p>
                    <p>Esto <strong>restaurará el stock</strong> de los productos involucrados.</p>
                </div>
                <div class="modal-footer">
                    <form th:action="@{/ventas/eliminar}" method="post">
                        <input type="hidden" id="idEliminar" name="id">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Confirmar y Restaurar Stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL VISTA PREVIA TICKET UNIVERSAL -->
    <div th:replace="~{menu :: modal-ticket-universal}"></div>

    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>

    <script>
        // Función para cargar y mostrar el ticket desde el historial
        function verTicket(idVenta) {
            fetch(`/api/ventas/${idVenta}`)
                .then(response => {
                    if (!response.ok) throw new Error("Error al obtener venta");
                    return response.json();
                })
                .then(venta => {
                    // Usar la función global del ticket universal
                    // No pasamos callback porque en historial solo es "ver y cerrar"
                    window.mostrarTicketUniversal(venta);
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        }
    </script>
</body>

</html>
