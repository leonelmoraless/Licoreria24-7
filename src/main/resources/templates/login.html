<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- 
    Interfaz para iniciar sesión en el sistema de la licorería
    
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licorería 24/7 - Iniciar Sesión</title>
    <th:block th:replace="~{menu :: css-comun}"></th:block>
    <style>
        body {
            background-image: url('/imagenes/fondolicoreria.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .login-card {
            max-width: 500px;
            margin: 100px auto;
            border: 4px solid #000000;
            border-radius: 24px;
        }

        .form-control {
            border: 2px solid #007BFF;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <!-- Loader (Incluido desde menu.html) -->
    <div th:replace="~{menu :: loader}"></div>

    <div class="card login-card text-center shadow-sm">
        <div class="card-body p-5">

            <!-- LOGO -->
            <img th:src="@{/imagenes/logo.jpg}" alt="Logo" style="width: 100px; height: 100px; margin-bottom: 10px;">

            <h3 class="mb-2">Licorería 24/7</h3>
            <p class="text-muted mb-4">Sistema de Gestión de Ventas</p>

            <!-- FORMULARIO DE LOGIN -->
            <!-- th:action="@{/login}" envía los datos a Spring Security -->
            <form th:action="@{/login}" method="post">

                <!-- MENSAJES DE ALERTA (Si la contraseña está mal, si cerraste sesión, etc.) -->
                <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
                <div th:if="${mensajeLogout}" class="alert alert-success" th:text="${mensajeLogout}"></div>
                <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>

                <!-- CAMPO: CORREO (USERNAME) -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" name="username"
                        placeholder="Correo electrónico" required>
                    <label for="username">Correo electrónico</label>
                </div>

                <!-- CAMPO: CONTRASEÑA (PASSWORD) -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                        required>
                    <label for="password">Contraseña</label>
                </div>

                <!-- boton de inicio de sesion -->
                <button type="submit" class="boton">
                    Iniciar Sesión
                </button>

                <!-- boton de elances para recuperar la contraseña -->
                <p class="enlaces-boton">
                    <a th:href="@{/recuperar-contrasena}">¿Olvidó su contraseña?</a>
                </p>
                <div class="noticia"></div>

            </form>
        </div>
    </div>

    <!-- Scripts (Incluidos desde menu.html) -->
    <div th:replace="~{menu :: scripts-comun}"></div>
</body>

</html>
